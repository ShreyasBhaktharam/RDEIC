# RDEIC model config for OOD fine-tuning
# Light adaptation: Only train preprocess_model + control_model (sd_locked: True)
# Loads pretrained weights and fine-tunes on OOD domain

target: model.rdeic.RDEIC
params:
  linear_start: 0.00085
  linear_end: 0.0120
  num_timesteps_cond: 1
  log_every_t: 200
  timesteps: 1000
  first_stage_key: "jpg"
  cond_stage_key: "txt"
  image_size: 64
  channels: 4
  cond_stage_trainable: false
  conditioning_key: crossattn
  monitor: val/loss_simple_ema
  scale_factor: 0.18215
  use_ema: False
  sync_path: ./weight/v2-1_512-ema-pruned.ckpt
  synch_control: False
  ckpt_path_pre: ~
  
  # CRITICAL: Keep UNet frozen for light adaptation
  sd_locked: True

  # Reconstruction refinement settings
  is_refine: False
  fixed_step: 2
  used_timesteps: 300

  # Lower learning rate for fine-tuning to avoid forgetting
  learning_rate: 2e-5
  l_guide_weight: 3.0
  l_bpp_weight: 1.0
  
  control_stage_config:
    target: model.rdeic.NoiseEstimator
    params:
      use_checkpoint: True
      image_size: 32
      in_channels: 4
      out_channels: 4
      hint_channels: 256
      model_channels: 320
      attention_resolutions: [ 4, 2, 1 ]
      num_res_blocks: 2
      channel_mult: [ 1, 2, 4, 4 ]
      num_head_channels: 16
      use_spatial_transformer: True
      use_linear_in_transformer: True
      transformer_depth: 1
      context_dim: 1024
      legacy: False
      control_model_ratio: 0.2
      control_scale: 1.0

  unet_config:
    target: ldm.modules.diffusionmodules.openaimodel.UNetModel
    params:
      use_checkpoint: True
      image_size: 32
      in_channels: 4
      out_channels: 4
      model_channels: 320
      attention_resolutions: [ 4, 2, 1 ]
      num_res_blocks: 2
      channel_mult: [ 1, 2, 4, 4 ]
      num_head_channels: 64
      use_spatial_transformer: True
      use_linear_in_transformer: True
      transformer_depth: 1
      context_dim: 1024
      legacy: False

  first_stage_config:
    target: ldm.models.autoencoder.AutoencoderKL
    params:
      embed_dim: 4
      monitor: val/rec_loss
      ddconfig:
        double_z: true
        z_channels: 4
        resolution: 256
        in_channels: 3
        out_ch: 3
        ch: 128
        ch_mult:
        - 1
        - 2
        - 4
        - 4
        num_res_blocks: 2
        attn_resolutions: []
        dropout: 0.0
      lossconfig:
        target: torch.nn.Identity

  cond_stage_config:
    target: ldm.modules.encoders.modules.FrozenOpenCLIPEmbedder
    params:
      freeze: True
      layer: "penultimate"

  preprocess_config:
    target: model.compression.Compression
    params:
      in_nc: 512
      out_nc: 4
      N: 256
      M: 256
      slice_num: 10
      slice_ch: [8,8,8,8,16,16,32,32,64,64]
      codebook_size: 16384
  
  calculate_metrics:
    psnr:
      type: psnr
      crop_border: 0
      test_y_channel: false

    ms_ssim: 
      type: ms_ssim
      test_y_channel: false
      
    lpips:
      type: lpips
      better: lower


